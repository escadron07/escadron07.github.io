<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escadron</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lang.js"></script>
    <style type="text/css">
        body { top: 0px !important; } /* Убираем отступ который выставляет скрипт */
        .skiptranslate { display: none !important; } /* Скрываем гугловский навбар с выбором языка  */
    </style>
</head>
<body>
    <div id="google_translate_element"></div>
    <header class="header">
        <div class="header-top">
            <div class="wrapper-l">
                <img src="" alt="" class="logo wrapper-logo">
            </div>
            <div class="wrapper-sl">
                <div class="wrapper-sl-social">
                    <a href="#" class="social-but"></a>
                    <a href="#" class="social-but"></a>
                </div>
                <div class="wrapper-sl-lang">
                    <ul class="translate">

                        <li class="">
                                 <a href="#" onclick="doGTranslate('ru|en');"> <!-- Переводим сайт с русского на английский -->
                                 <img height="20" width="30"
                                       alt="Флаг страны 1"
                                      src="flags/gb-eng.png">
                                 <span>
                                       английский
                                 </span>
                             </a>
                         </li>
                         <li class="">
                            <a href="#" onclick="doGTranslate('ru|ua');"> <!-- Переводим сайт с русского на английский -->
                            <img height="20" width="30"
                                  alt="Флаг страны 1"
                                 src="flags/ua.png">
                            <span>
                                  Украинский
                            </span>
                        </a>
                    </li>
                   
                   </ul>
                </div>
            </div>
        </div>
        <div class="header-bottom"></div>
    </header>
    <br>
    ПРивет я Андрей. Ещё хожу в школу.
</body>
</html>
